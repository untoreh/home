[unix_http_server]
file = /tmp/supervisor.sock
[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface
[supervisord]
stopasgroup=true
[supervisorctl]
serverurl = unix:///tmp/supervisor.sock
prompt = mysupervisor
[program:emacs]
command=/usr/sbin/fish -lic 'exec ~/.emacs.d/bin/doom run --fg-daemon=server'
directory=/tmp
autostart=true
autorestart=true
startsecs=10
startretries=3
exitcodes=0
stopsignal=TERM
stopasgroup=true
stopwaitsecs=10
environment=EMACS_SOCKET="/tmp/emacs1000/server",GDK_BACKEND=wayland,CLUTTER_BACKEND=wayland
serverurl=AUTO
[program:borgbackup]
environment=TARGET="mbx:/volatile/backup/borg",SLEEP_BEFORE_BACKUP=86400
command=%(ENV_HOME)s/scripts/borgbackup.sh
autorestart=true
autostart=true
stopasgroup=true
[program:sshd]
command=/usr/bin/sudo /usr/sbin/sshd -D
autorestart=true
autostart=true
[program:dhclient]
command=/usr/bin/sudo %(ENV_HOME)s/.nix-profile/bin/dhclient eth0 -d
autostart=true
autorestart=true

